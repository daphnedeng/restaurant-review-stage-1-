<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav role="navigation" aria-label="Breadcrumb">
      <a href="#restaurant-container" class="skip-link">Skip to main content</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb">
      <li><a href="/" aria-label="Link Home">Home</a></li>
    </ul>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" aria-label="google map">
      <div id="map" role="application"></div>
    </section>

    <section id="restaurant-container" aria-label="Restaurant Information">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="reviews-container" aria-label="Reviews">
      <ul id="reviews-list" role="list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7zYapulQigUx8hpivWNoNQzFVbOOxQO4&libraries=places&callback=initMap"></script> 
  <script src="sw.js"></script>
  <script>
    if ('serviceWorker' in navigator) {    
      navigator.serviceWorker.register('/sw.js')
        .then(registration=> {
          console.log("Registered successfully: ", registration.scope);
        })
        .catch(err=> {        
          console.log("Registration failed: ", err);
        })
    };
  </script>
</body>

</html>
